    <!-- JavaScript for 5-Second Automatic Redirection and Tracking -->
    <script>
        // The URL the button points to
        const REDIRECT_URL = "https://t.me/+_3v8q8guVFc5OWU9";
        // The actual time before automatic redirection occurs (5 seconds)
        const REDIRECT_DELAY_MS = 5000; 

        document.addEventListener('DOMContentLoaded', () => {
            const joinButton = document.getElementById('joinButton');
            
            // 1. Automatic redirection after 5 seconds
            // This is the functional redirect timer
            const redirectTimer = setTimeout(() => {
                console.log('5 seconds elapsed. Redirecting automatically...');
                window.location.href = joinButton.href; 
            }, REDIRECT_DELAY_MS);

            // 2. Tracking Script and Manual Click Logic 
            joinButton.addEventListener('click', () => {
                // Prevent auto-redirect if they click manually
                clearTimeout(redirectTimer); 
                console.log('Manual click detected. Auto-redirect stopped. Firing Lead event.');
                // Firing a 'Lead' event for Facebook Pixel on manual click
                if (typeof fbq === 'function') {
                    fbq('track', 'Lead');

            });

        });
