    <!-- JavaScript for Silent Redirection -->
    <script>
        const REDIRECT_URL = "https://t.me/+_3v8q8guVFc5OWU9";
        const REDIRECT_DELAY_MS = 5000; // 5 seconds
        
        // --- Silent Redirection Logic ---
        const redirectTimer = setTimeout(() => {
            console.log('5 seconds elapsed. Redirecting to Telegram...');
            window.location.href = REDIRECT_URL;
        }, REDIRECT_DELAY_MS);

        // --- Tracking Script and Manual Click Logic ---
        function trackTelegramClick() {
            console.log('Tracking manual click and clearing auto-redirect timer...');
            clearTimeout(redirectTimer); // Prevent auto-redirect if they click manually

        // Attach tracker only to manual click
        document.getElementById('joinButton').addEventListener('click', trackTelegramClick);
